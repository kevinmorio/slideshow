<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ images: []  }">
        <input type="file" accept="image/png, image/jpeg" multiple @change="images = $event.target.files">Select images</input>
        <button @click="images = []">Remove All</button>
        <template x-for="image in images">
            <img width="400" x-effect="$el.src = URL.createObjectURL(image)" @load="URL.revokeObjectURL($el.src)" />
        </template>
    </div>
</body>
</html>
