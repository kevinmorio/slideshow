<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        html, body, .wrapper {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slideshow-wrapper {
            position: absolute;
            left: 0;
            top: 0;
            display: flex ;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #eee;
        }

        .slideshow-img {
            max-width: 100%;
            max-height: 100%
        }
    </style>
    <script>
        function toggleFullScreen() {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
          } else if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
    </script>

</head>
<body>
    <div class="wrapper" x-data="{ images: [], showDuration: 4000 }" @keyup.document.enter="toggleFullScreen()">
        <input type="file" accept="image/png, image/jpeg" multiple @change="images = [...$event.target.files];">Select images</input>
        <button @click="images = []">Remove All</button>

        <template x-for="(image, index) in images" :key="image.name">
            <div class="slideshow-wrapper" x-data="{ show: false }" :style="{ 'z-index': images.length - index }" x-show="show" x-effect="show = true; if (index + 1 != images.length) {setTimeout(() => show = false, (index + 1) * showDuration); setInterval(() => {show = true; setTimeout(() => show = false, (index + 1) * showDuration)}, images.length * showDuration)}" x-transition.opacity.duration.1000ms>
                <img class="slideshow-img" x-effect="$el.src = URL.createObjectURL(image);" @load="URL.revokeObjectURL($el.src)">
            </div>
        </template>
    </div>
</body>
</html>
